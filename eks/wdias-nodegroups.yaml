# Reference: https://eksctl.io/usage/creating-and-managing-clusters/
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: nextgen
  region: us-east-2

nodeGroups:
  - name: ng-test
    instanceType: c5n.xlarge
    # instanceType: c5.2xlarge
    desiredCapacity: 1
    volumeSize: 5
    volumeType: gp2
    labels:
      module: test
  - name: ng-scalar
    instanceType: c4.2xlarge
    desiredCapacity: 1
    volumeSize: 15
    volumeType: gp2
    labels:
      module: scalar
  - name: ng-grid
    instanceType: c5.2xlarge
    desiredCapacity: 1
    volumeSize: 25
    volumeType: gp2
    labels:
      module: grid
  - name: ng-zomato
    instanceType: c5.2xlarge
    desiredCapacity: 1
    volumeSize: 26
    volumeType: gp2
    labels:
      module: zomato
