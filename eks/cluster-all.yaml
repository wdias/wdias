# Reference: https://eksctl.io/usage/creating-and-managing-clusters/
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

# us-east-1 US East (N. Virginia)
# us-east-2 US East (Ohio)
# us-west-2 US West (Oregon) - All 3 have same prices
metadata:
  name: nextgen
  region: us-west-2

nodeGroups:
  - name: ng-core
    instanceType: c5.4xlarge
    desiredCapacity: 1
    volumeSize: 20
    volumeType: gp2
    labels:
      module: core
    ssh:
      allow: true # will use ~/.ssh/id_rsa.pub as the default ssh key
  # - name: ng-extension
  #   instanceType: c5.xlarge
  #   desiredCapacity: 1
  #   labels:
  #     module: extension
  - name: ng-test
    instanceType: c5n.xlarge
    # instanceType: c5.2xlarge
    desiredCapacity: 1
    volumeSize: 5
    labels:
      module: test
  - name: ng-scalar
    instanceType: c5.2xlarge
    desiredCapacity: 1
    volumeSize: 15
    volumeType: gp2
    labels:
      module: scalar
  - name: ng-grid
    instanceType: c5.2xlarge
    desiredCapacity: 1
    volumeSize: 25
    volumeType: gp2
    labels:
      module: grid
  - name: ng-common
    instanceType: t3.micro
    desiredCapacity: 1
    labels:
      module: common
